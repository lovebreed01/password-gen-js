<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale =1.0,user-scalable=no">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Password generator</title>
  </head>
  <body>
    <h1>Password Generator</h1> 
    <div class="container">
      
      <div class="form-cont">
        <form action="" method="" name="numberForm" accept-charset="utf-8">
        <input type='number' id="input" name="number" placeholder="Enter the length of password" id="" value="" />
        <button type="submit">Generate Password</button>
      </form>
      </div>
      <div class="generated">
        <div class="inner"></div>
        <div class="password-cont">
          <input type="" name=""  value="" id="pass-value" />
          <button id="copy-button" class="copy">Copy</button>

        </div>
        <button id="save-btn" class="save">Save Password</button>
      
      </div>
      <div class="websites">
        <h3>Saved websites</h3>
        <span id="first" >
          <h2>Name</h2>
          <h2>Password</h2>
          
        </span>
      </div>
    </div>
    
    <script src="script.js"  type="text/javascript" charset="utf-8">
      
    </script>
  </body>
</html>
